<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>BackOffice</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link " href="./homepage.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link active" href="">Back Office</a>
          </div>
        </div>
    </nav>
    <div class="main">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                  <div class=" d-flex justify-content-center">
                    <h2 id="add"><!-- Add Product --> </h2>
                    <h2 id="edit"><!-- Product Details --></h2>
                  </div>
                  <form class="post-form" >
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Movie Title</label>
                      <input type="text" class="title form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Genre</label>
                      <input type="text" class="genre form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Description</label>
                      <textarea type="text" class=" description form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Category</label>
                      <input type="text" class="category form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">URl</label>
                      <input type="url" class="url form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="d-flex">
                    <input class="btn btn-primary" type="reset" value="Reset">
                    
                    <button id="edit-product" class="btn btn-primary ml-1" type="submit">Submit</button>
                
                    <button id="delete-movie" class="btn btn-danger ml-auto delete" type="delete">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg>
                    </button>
                    </div>
                    
                  </form>
                </div>
    
            </div>
        </div>
      </div>
      <script src="back-office.js" ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
